# Nome do Workflow
name: Deploy Vue app to GitHub Pages

# Gatilho: Executar sempre que houver um push para a branch 'main'
on:
  push:
    branches: [ "main" ] # Mude para 'master' se for o caso
  # Permite que você execute este workflow manualmente na aba Actions do GitHub
  workflow_dispatch:

# Permissões para a Action poder publicar no GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Tarefas a serem executadas
jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      # 1. Baixa o código do seu repositório
      - name: Checkout
        uses: actions/checkout@v4

      # 2. Configura o Node.js na máquina virtual
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20 # Use uma versão LTS do Node.js
          cache: 'npm' # ou 'yarn', 'pnpm'

      # 3. Instala as dependências do projeto
      - name: Install dependencies
        run: npm install # ou 'yarn install', 'pnpm install'

      # 4. Constrói o projeto para produção
      - name: Build
        run: npm run build # ou 'yarn build', 'pnpm build'

      # 5. Prepara a pasta 'dist' para ser publicada
      - name: Setup Pages
        uses: actions/configure-pages@v5

      # 6. Faz o upload do artefacto (a pasta 'dist')
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'

      # 7. Publica o site!
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
